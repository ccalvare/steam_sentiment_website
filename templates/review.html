      <div class="container content md-white align-items-center">

        <h1>Review Validator</h1>
        <br>
        <br>

    <form>
        <textarea id="review_input" name="review" rows="10" cols="30">
        </textarea>
        <button type="button" id="submit">Submit!</button>
    </form>

    <h2>The sentiment of your review is:</h2>
    <h2 id="recommend"></h2>
    <h2>The score of your review is:</h2>
    <h3 id="score"></h3>

    <script>
        $(function() {
            $('#submit').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: $('#review_input').val(),
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function(data) {
                        $('#recommend').text(data["label"])
                        $('#score').text(data["score"])
                    },
                });
            });
        });
    </script>
